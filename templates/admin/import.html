{% extends 'admin/base_site.html' %}
{% block branding %}
<strong>CSVインポート</strong>
{% endblock %}

{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
  <p>ファイルを選択ボタンをクリックして、アップロードするCSVファイルを選択します</p>
  {% csrf_token %}
  <div class="form-group">
    {{form.file}}
  </div>
  <br/>
<input type="submit" class="btn btn-info btn-lg" value="送信"></form>
{% endblock %}
