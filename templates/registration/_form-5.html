<form method="post" lang="ja">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        <ul class='form-errors'>
            {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
            {% endfor %}
        </ul>
    {% endfor %}
    <p>
    <input type="submit" value="{{ submit_label }}" />
</form>
