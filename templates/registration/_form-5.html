<form method="post" lang="ja">
    {% csrf_token %}
    {% if form.non_field_errors %}
        <a id="error">{{ form.non_field_errors }}</a>
    {% endif %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
    {% endfor %}
    <input type="submit" value="{{ submit_label }}" />
</form>
