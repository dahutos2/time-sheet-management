{% extends "blog/base.html" %}
{% load l10n %}
{% block main %}
<h2>{{ object.date }}</h2>
<p><time>{{ object.updated|localize }}</time></p>
<div>
    {{ object.date }}
    <p>{{ object.get_start_time_display }}
    〜
    {{ object.get_end_time_display }}</p>
</div>
<p><a href="{% url 'update' object.pk %}">編集</a></p>

<p><a href="{% url 'delete' object.pk %}">削除</a></p>

{% endblock %}
