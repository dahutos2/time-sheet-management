
{% for post in object_list %}
<div class="card mb-3">
    <div class="card-body">
{% if post.published == True %}
<li><a href="{% url 'detail' post.id %}">{{ post.date|date:"Y/m/d" }}</a>
{% else %}
<li><a>{{ post.date|date:"Y/m/d" }}</a>
{% endif %}
<a>{{ post.get_start_time_display }}〜{{ post.get_end_time_display }}</a></li>
 </div>
</div>
{% empty %}
<p>シフトがありません</p>
{% endfor %}</p>
