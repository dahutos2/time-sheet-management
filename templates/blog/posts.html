{% for post in object_list %}
<div class="card mb-3">
    <div class="card-body">
<li class="card-text"><a>{{ post.date|date:"Y/m/d" }}({{ post.date | date:"l"}})
{{ post.get_start_time_display }}〜{{ post.get_end_time_display }}</a>
{% if post.published == True %}
<br>
<a class="text-right" href="{% url 'detail' post.id %}">詳細</a>
{% endif %}
 </div>
</div>
{% empty %}
<p>希望シフトがありません</p>
{% endfor %}
